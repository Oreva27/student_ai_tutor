services:
  - type: web
    name: student-ai-tutor
    env: python
    plan: free
    pythonVersion: 3.13.4

    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
