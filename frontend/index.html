<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduSpark â€” Smart Learning</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="app">

    <!-- =============== SIDEBAR (Desktop & Tablet) =============== -->
    <aside class="sidebar" id="history-panel" aria-label="Chat history">
      
      <!-- Logo -->
     <div class="brand">
    <div class="tag" style="font-size: 1.2rem; font-weight: 700;">
        Smart Learning
    </div>
</div>


      <!-- Sidebar Action Buttons -->
      <div class="sidebar-actions">

        <button id="btn-new-chat" class="sidebar-btn">â• New Chat</button>

        <button id="btn-search-chats" class="sidebar-btn">ğŸ” Search Chats</button>

        <button id="btn-quiz-library" class="sidebar-btn">ğŸ“š Quiz Library</button>

        <button id="btn-projects" class="sidebar-btn">ğŸ“ Projects</button>

      </div>

      <!-- Chat History -->
      <div class="history-header">
        <div class="title">Chats</div>
      </div>

      <div id="history-content" class="history-content"></div>

    </aside>

    <!-- =============== MAIN =============== -->
    <main class="main">

      <!-- ONE UNIVERSAL TOPBAR (MOBILE + DESKTOP COMBINED) -->
      <header class="topbar">
        
        <!-- App brand -->
        <a href="/" class="app-title">
          <img src="https://cdn.pixabay.com/photo/2020/07/11/12/31/idea-5393862_1280.png"
              class="top-logo"
              alt="Logo"
              onerror="this.style.display='none'">
          <span class="app-name">EduSpark</span>
        </a>

        <!-- Right-side share icon -->
        <button id="share-btn" class="icon-btn" title="Share last reply">ğŸ”—</button>

      </header>

      <!-- CHAT AREA -->
      <section id="chat-box" class="chat-box" aria-live="polite"></section>

      <!-- INPUT BAR -->
      <form id="input-form" class="input-bar" autocomplete="off">
        <input id="message" name="message" type="text"
              placeholder="Ask a science question..." autocomplete="off" />
        <button id="send-btn" type="submit" class="primary-btn">Send</button>
      </form>

    </main>

  </div>

  <!-- SEARCH OVERLAY -->
  <div id="search-overlay" class="search-overlay hidden">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search chats..." />
      <button id="close-search">âœ–</button>
    </div>
  </div>

  <script src="/static/script.js" defer></script>
</body>
</html>
